plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'com.opentuned'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0-RC1'
    implementation 'com.natpryce:hamkrest:1.7.0.0'
    compile group: "org.http4k", name: "http4k-core", version: "3.189.0"
    compile group: "org.http4k", name: "http4k-server-jetty", version: "3.189.0"
    compile group: "org.http4k", name: "http4k-client-okhttp", version: "3.189.0"
    compile group: 'org.jooq', name: 'jooq', version: '3.6.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}